<!DOCTYPE html>
<html lang="en">
<head>
    <title>D-Day-Counter</title>

    <script>
        // dateFormMaker : querySelector
        const dateFormMaker = function () {
            // input year
            const inputYear = document.querySelector('#target-year-input').value

            // input month
            const inputMonth = document.querySelector('#target-month-input').value

            // input day
            const inputDay = document.querySelector('#target-day-input').value

            // Date Format
            // 템플릿 리터럴 방식 : (`${Variable}`)
            return `${inputYear}-${inputMonth}-${inputDay}`
        }
        
        // Date 함수 응용
        const counterMaker = function () {
            // DateFormat 받아오기
            const dateFormat = dateFormMaker();

            // 현재 날짜 추출
            const nowDate = new Date();

            // 특정 날짜 추출
            const targetDate = new Date(dateFormat);

            // D-day 계산
            const remaining = (targetDate - nowDate) / 1000;

            // 남은 날짜 계산
            const remainingDate = Math.floor((remaining / 3600) / 24);

            // 남은 시간 계산
            const remainingHours = Math.floor((remaining / 3600) % 24);

            // 남은 분 계산
            const remainingMin = Math.floor((remaining / 60) % 60);

            // 남은 초 계산
            const remainingSec = Math.floor(remaining % 60);
            
            // 서식
            const dDayText = `${dateFormat} 까지 ${remainingDate} 일 ${remainingHours} 시간 ${remainingMin} 분 남았습니다`
            
            console.log(dDayText);
        }

    </script>

</head>
<body>
    <input id="target-year-input" class="target-input"/>

    <input id="target-month-input" class="target-input"/>

    <input id="target-day-input" class="target-input"/>

    <button onclick='counterMaker()'>counterMaker</button>
</body>
</html>
